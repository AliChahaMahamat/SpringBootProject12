<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 1rem;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .admin-message {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select Login Option</h1>
    <button onclick="loginAsUser()">Login as User</button>
    <button onclick="loginAsAdmin()">Login as Admin</button>
    <p id="adminMessage" class="admin-message">Admin credentials cannot be used for User login!</p>
</div>

<script>
    // Simulate checking for admin credentials (this is a placeholder function)
    function isAdminCredentials() {
        // You can replace this with actual credential checking logic
        return true; // Simulate that the entered credentials are admin credentials
    }

    function loginAsUser() {
        if (isAdminCredentials()) {
            document.getElementById('adminMessage').style.display = 'block'; // Show message
        } else {
            // Logic for user login
            alert('Logging in as User...');
            // Redirect or handle user login here
        }
    }

    function loginAsAdmin() {
        // Logic for admin login
        alert('Logging in as Admin...');
        // Redirect or handle admin login here
    }
</script>
</body>
</html>
