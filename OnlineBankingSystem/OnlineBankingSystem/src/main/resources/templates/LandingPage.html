<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column; /* Added to center elements vertically */
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-in;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: slideIn 1.5s ease-out;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px; /* Added margin for spacing */
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
            color: #0072ff;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0072ff;
            color: white;
        }

        /* Language Selector */
        .language-selector {
            margin-bottom: 20px; /* Spacing below the language selector */
            color: white; /* Color for language selector */
        }

        /* Animations */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>
<div class="container">
    <h1 th:text="#{welcome.title}">Welcome to the CBT Online Banking System</h1>
    <p th:text="#{welcome.description}">Your secure and convenient way to manage finances</p>


    <div class="language-selector">
        <label for="language">Choose Language:</label>
        <select id="language" onchange="changeLanguage(this)">
            <option value="en" th:selected="${#locale.language == 'en'}">English</option>
            <option value="fr" th:selected="${#locale.language == 'fr'}">French</option>
        </select>
    </div>

    <div class="buttons">
        <button class="btn" th:text="#{login.title}" onclick="window.location.href='/req/login'">Login</button>
        <button class="btn" th:text="#{signup.title}" onclick="window.location.href='/req/signup'">Signup</button>
    </div>
</div>

<script>
    function changeLanguage(select) {
        const lang = select.value;
        window.location.search = `?lang=${lang}`; // Set the query parameter for language
    }
</script>
</body>
</html>
