<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Reset Password</title>
    <style>
        /* Include CSS styling from your original code */
         <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-submit {
            display: inline-block;
            width: 100%;
            padding: 12px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        #passwordError {
            color: red;
            font-size: 0.9em;
        }
    </style>
    </style>
    <script>
        function checkPassword(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorElement = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                errorElement.textContent = "Passwords do not match";
                event.preventDefault();
            } else {
                errorElement.textContent = "";
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Reset Password</h2>
    <form id="resetPass" action="/reset-password" method="post" onsubmit="checkPassword(event)">
        <input type="hidden" name="token" th:value="${token}">
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="newPassword" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required onblur="checkPassword(event)">
            <span id="passwordError" style="color: red;"></span>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
    </form>
</div>
</body>
</html>
